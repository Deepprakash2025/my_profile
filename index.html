<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deep Prakash | Personal Site</title>
  <meta name="description" content="Deep Prakash's personal webpage" />
  <link rel="icon" href="image.png" />

  <!-- Google Font for better looks -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #222;
      --accent: #007bff;
    }

    body.dark {
      --bg-color: #111;
      --text-color: #ddd;
      --accent: #00bfff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Fira Code', monospace;
      text-align: center;
      padding: 2rem;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .image {
      width: 40%;
      max-width: 180px;
      height: auto;
      border-radius: 50%;
      margin: 1rem auto;
    }

    h1 {
      font-size: 2rem;
      margin: 1rem 0;
    }

    h2 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    .typing {
      font-size: 1.2rem;
      margin: 1rem 0;
      min-height: 30px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    .btn-toggle {
      margin: 1rem;
      padding: 0.5rem 1rem;
      background-color: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      cursor: pointer;
      border-radius: 5px;
      font-family: inherit;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
    }

    @media (min-width: 600px) {
      h1 { font-size: 2.4rem; }
      .typing { font-size: 1.4rem; }
    }
  </style>
</head>

<body>
  <!-- Dark Mode Toggle -->
  <button class="btn-toggle" onclick="toggleDarkMode()">Dark Mode</button>

  <!-- Profile Picture -->
  <img class="image" src="Image.png" alt="Deep Prakash">

  <!-- Name -->
  <h1><strong>Deep</strong> Prakash</h1>

  <!-- Typing Animation -->
  <div class="typing" id="typing-text"></div>

  <!-- Updated Bio -->

    Learning. üíª üöÄ</h2>

  <p>Explore my experimental zone: <a href="https://freelearner-cf.web.app" target="_blank">FreeLearner.cf</a></p>

  <footer>
    Made with ‚ù§Ô∏è by Deep Prakash <br>
    Copyright ¬© 2025
  </footer>

  <!-- JavaScript: Dark Mode & Typing Animation -->
  <script>
    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    // Typing Animation
    const textArray = [
      "I am a self-taught developer.",
      "I love building something new.",
      "Currently exploring JavaScript and UI/UX.",
      "Welcome to my digital space!"
    ];
    let index = 0, charIndex = 0, currentText = "", isDeleting = false;

    function type() {
      const typingText = document.getElementById("typing-text");

      if (index >= textArray.length) index = 0;
      currentText = textArray[index];

      if (isDeleting) {
        typingText.textContent = currentText.substring(0, charIndex--);
      } else {
        typingText.textContent = currentText.substring(0, charIndex++);
      }

      if (!isDeleting && charIndex === currentText.length) {
        isDeleting = true;
        setTimeout(type, 1000); // Pause before deleting
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        index++;
        setTimeout(type, 300);
      } else {
        setTimeout(type, isDeleting ? 40 : 100);
      }
    }

    document.addEventListener("DOMContentLoaded", type);
  </script>
</body>
</html>
